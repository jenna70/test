<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시 실행함수?</title>
    <pre>선언과 실행이 동시에 된다</pre>
</head>
<body>
    <script>

        // function exec(){
        //     alert('실행됨')
        // }

        // exec()

        (function(){
            alert('자동으로 실행')
        })()

        // (),()
        // 앞에꺼는 선언이고, 뒤에꺼는 실행이야  => 선언과 호출이 동시에 실행됨!

    </script>
</body>
</html>
