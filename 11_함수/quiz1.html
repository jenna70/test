<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz1</title>
</head>
<body>
    <!-- Q1) 함수를 정의하여 다음과 같이 출력 : 
        서울, 부산, 제주 각 5번씩 반복 출력 -> 반복문 사용
        (매개변수 있어야 함) -->

        <script>

            function prt(addr){
                for(let i=0; i<5; i++){
                document.write(`여기는 ${addr}입니다<br>`)
                }
            }
                    
            prt('서울');        
            prt('제주');        
            prt('부산');
        
        </script>
</body>
</html>
