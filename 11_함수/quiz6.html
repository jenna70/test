<body>
    <!-- Q6-1) 배열 [100, 30, 56, 23, 34, 14, 3, 78, 2, 1]의 데이터 값을 넘겨받아 
                배열의 합을 구하는 함수를 정의 하고
                그 결과값을 반환해주는 프로그램

                배열의 값이 없으면 0을 리턴 <= 배열.length=0 인지로 물어보면 됨


            
        Q6-2) 배열 [100, 30, 56, 23, 34, 14, 3, 78, 2, 1]의 데이터 값을 넘겨받아 
                배열의 값 중에서 최소값을 구하는 함수를 정의 하고
                그 결과값을 반환해주는 프로그램
            (min이라는 변수에 일단 0번째 값을 넣어 만들어서 배열을 반복 돌리고)
        
        Q6-3) 배열 [100, 30, 56, 23, 34, 14, 3, 78, 2, 1]의 데이터 값을 넘겨받아 
                배열의 값 중에서 최대값을 구하는 함수를 정의 하고
                그 결과값을 반환해주는 프로그램
            (min이라는 변수에 일단 0번째 값을 넣어 만들어서 배열을 반복 돌리고)-->

        <script>

        let sum = 0;
        function sumArr(arr){
            for(let i=0; i<arr.length; i++){
                sum = sum + arr[i];
            }
            document.write(`1번: 배열의 총합은 ${sum} <br>`)
        }
        sumArr([100,30,56,23,34,14,3,78,2,1])



            function minArr(arr){

                let min = arr[0]
                for(let i=0; i<arr.length; i++){    
                    if(min > arr[i]){
                        min = arr[i]
                    }
                }
            document.write(`2번: 배열의 최소값은 ${min}이다.<br>`)

            }
        minArr([100,30,56,23,34,14,3,78,2,1])



            function maxArr(arr){

                let max = arr[0]
                for(let i=0; i<arr.length; i++){    
                    if(max < arr[i]){
                        max = arr[i]
                    }
                }
            document.write(`3번: 배열의 최대값은 ${max}이다.`)
            }
        maxArr([100,30,56,23,34,14,3,78,2,1])
        

        </script>
</body>
