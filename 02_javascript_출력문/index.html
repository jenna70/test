<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트의 출력문</title>
</head>
<body>
    <script>
        document.write('브라우저의 body 안에 출력하는 명령 <- 내장함수');
        alert('경고창으로 결과를 출력해줘요');   // 경고창을 출력하는 명령(함수)
        console.log('1. 변수에서 중간 결과값을 알고 싶을 때 사용  2. 에러를 체크하고 싶을 때 사용');
    </script>
</body>
</html>


<!-- 
    script는 body의 끝부분에 작성할 것을 권장
 -->
