<body>
    <script>

// Q1) 배열데이터 10, 40, 50, 20, 44, 100, 10, 10, 200, 300
//     <출력>
//     배열의 총개수 = 10
//     배열의 총합 =

    
    let arr1 = [10, 40, 50, 20, 44, 100, 10, 10, 200, 300]

    let sum = 0
        for(let i=0; i<(arr1.length); i++){
            sum = sum + arr1[i]            
        }
        

        document.write('배열의 갯수: ' + arr1.length);
        document.write('<hr>')
        document.write('총합: ' + sum)
    

    </script>
</body>
