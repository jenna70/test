<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form quiz3</title>
    <link rel="stylesheet" href="./css/main3.css">
</head>
<body>
    <form action="#">
        <fieldset>
        <legend>등록 정보</legend>
        <ul>
            <li>
                <label for="ppl">참여인원(최대10명)</label>
                <input type="number" value="1" max="10" min="0" id="ppl">
            </li>
            <li>
                <label for="num">지원물품(1인당5개)</label>
                <input type="number" value="1" max="5" min="0" id="md">
            </li>
            <li>
                <label for="ppl">희망 단계(하,중,상)</label>
                <input type="range" value="0" max="3" min="1" step="1" id="lev">
            </li>
        </ul>
        </fieldset>
    </form>
</body>
</html>
