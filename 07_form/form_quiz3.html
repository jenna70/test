<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form quiz3</title>

<body>
    <form id="form1" action="#">
        <fieldset>
        <legend>신청과목</legend>
        <ul>
            <li>
                <label for="opt">이 달에 신청할 과목을 선택하세요. (1과목만 가능)<br><br></label>
                <input type="radio" name="opt" id="opt1">회화
                <input type="radio" name="opt" id="opt2">문법
                <input type="radio" name="opt" id="opt3">작문
            </li>
        </ul>
        </fieldset>
    </form>
    <form id="form2" action="#">
        <fieldset>
        <legend>메일링</legend>
        <ul>
            <li>
                <label for="news">메일로 받고싶은 뉴스 주제를 선택해 주세요.(복수선택가능)<br><br></label>
                <input type="checkbox" id="news1">해외단신
                <input type="checkbox" id="news2">5분 회화
                <input type="checkbox" id="news3">모닝팝스

            </li>
        </ul>
        </fieldset>
    </form>
