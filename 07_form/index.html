<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form과 관련된 명령</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <h1>입력요소의 종류와 특성</h1>
    <form action="#" method="get">
    <!-- fieldset: 폼 요소를 그룹화해서 묶어주는 역할 -->
    <fieldset>
      <!-- legend: (=범례)시각장애인을 위한 부분 -->
      <legend>HTML5 입력요소</legend>


      <ul>
        <li>
          <label for="id">아이디:</label>
          <!-- autofocus: form의 커서가 자동으로 들어가게 해준다
               focus: 사용자가 선택하게 해준다? -->
          <input type="text" autofocus required id="id" />
        </li>
        <li>
          <label for="pw">패스워드:</label>
          <input type="password" required />
        </li>
        <li>
          <label for="email">e-mail:</label>
          <input type="email" required id="email" placeholder="exam@naver.com"/>
        </li>
        <li>
          <label for="sh">search:</label>
          <!-- disabled: input창 자체를 클릭도 안되고 사용도 할 수 없게 만든다-->
          <input type="text" id="sh" placeholder="webdesign" disabled/>
        </li>
        <li>
          <label for="num">number:</label>
          <!-- input type을 number로 작성하면 자동으로 오른쪽에 증가/감소 화살표가 생긴다 -->
          <input type="number" value="0" max="10" min="0" id="num">
        </li>
        <li>
          <label for="day">예약날짜:</label>
          <input type="date" id="day">
        </li>
        <li>
          <label for="time">출발시간:</label>
          <input type="time" id="time">
        </li>
        <li>
          <label for="tel">전화번호:</label>
          <!-- readonly: 볼 수만 있고 수정은 불가 -->
          <input type="text" readonly value="010-1234-5678" id="tel">
        </li>
        <li>
          <label for="born">성별:</label>
          <!-- radio버튼을 하나만 클릭할 수 있도록 input type의 name을 동일하게 설정한다. -->

          <input type="radio" name="born" id="male" checked>남성
          <input type="radio" name="born" id="female">여성
        </li>
        <li>
          <label for="hb">취미:</label>
          <input type="checkbox" id="tour">여행
          <input type="checkbox" id="">독서
        </li>
        <li>
          <label for="birth">생년원일</label>
          <select name="" id="birth">
            <option value="">2000년</option>
            <option value="">2001년</option>
            <option value="">2002년</option>
            <option value="">2003년</option>
            <option value="">2004년</option>
          </select>
        </li>
        <li>
          <label for="">range</label>
          <input type="range" max="10" min="0" step="2">
        </li>
        <li>
          <label for="">color</label>
          <input type="color">
        </li>
        <li>
          <label for="">파일</label>
          <input type="file">
        </li>
        <li>
        <label for="">진행률 70%</label>
        <progress max="100" value="70"></progress>
        </li>
      </ul>
      <button type="submit">확인</button>
      <button type="reset">취소</button>
    </fieldset>
    </form>
  </body>
</html>
