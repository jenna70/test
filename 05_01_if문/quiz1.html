<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz1</title>
</head>
<body>
    <script>
                // 응용문제 1))
                // html점수, css점수, javascript 점수를 입력받아서 모두 80점 이상이면 합격
                // 단, 한과목이라도 80점 미만이면 불합격 출력

        let html_score = prompt('html점수를 입력해주세요');
        let css_score = prompt('css점수를 입력해주세요');
        let js_score = prompt('javascript 점수를 입력해주세요');
        if(html_score >= 80 && css_score >= 80 && js_score >= 80){
            alert('합격입니다~!')
        }else{
            alert('불합격입니다.');
        }
    </script>
</body>
</html>
