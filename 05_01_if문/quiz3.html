<body>
    <script>
        
                // 응용문제 3))
                // 숫자를 입력받아서 3의 배수/3의 배수가 아님을 판별한 alert 출력

            let num = parseInt(prompt('숫자를 입력해주세요.'))
            if(num%3 == 0){
                alert('3의 배수입니다!')
            }else{
                alert('3의 배수가 아닙니다.')
            }
            
    </script>
</body>
