        변수 -> 데이터를 보관하는 장소 (기억 장소)
                변수는 반드시 선언하여 사용해야 함
                선언 방법은 3가지가 있음
                1. var 사용 -> 쓰지마..
                2. let 사용
                3. const 사용 (불멸의 선언)

        변수의 종류
        1. 전역변수 
        2. 지역변수

    </pre>
