<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        let name= '이젠학원', age=30, addr='인천광역시';    // 변수를 묶어서 한 번에 처리할 수 있다
    alert('이름: ' + name + '\n' + '나이: ' + age + '\n' + '주소: ' + addr)     // alert창에서는 html 태그를 사용할 수 없다 => html 태그를 사용할 수 없는 경우에는 이스케이프 문자열을 사용해 줄바꿈을 제어할 수 있다.

    </script>
</body>
</html>
