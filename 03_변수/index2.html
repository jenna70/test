<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        let name = '이젠학원';
        let age = 30;    // 숫자데이터는 따옴표 쓰지 않음
        let gender = true;
        let addr = '인천광역시 구월동';
        // 위에 4개 변수를 선언과 동시에 초기화(기억장치에 데이터를 넣어줌) 한거야

        document.write("이름: " + name + '<br />');     // 데이터 타입이 다른 2가지를 연결할 때에는 연결 연산자 + 를 꼭 사용해야함!
        document.write("나이: " + age + '<br />');
        document.write("성별: " + gender + '<br />');
        document.write("주소: " + addr + '<br />');
    </script>
</body>
</html>
