<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감 연산자</title>
</head>
<body>
    <pre>
        a++ = a=a+1 = a+=1 : 1씩 더하기
        a-- = a=a-1 = a-=1 : 1씩 빼기
    </pre>
    <hr>
    <script>
        num = 10;
        console.log(num);

        num++
        console.log(num);

        ++num
        console.log(num);

        num--
        console.log(num);

        --num
        console.log(num);
    </script>
</body>
</html>
