<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관계 연산자</title>
</head>
<body>
    <pre>
        관계 연산자는 결과값을 true/false로 리턴한다.
        ==(동등 연산자)
        ===(일치 연산자): 내용뿐 아니라 데이터 형식까지 정확하게 일치
        <
        <=
        >
        >=
        !=(같지 않다)
        </pre>
        <hr>
        <script>
            let num1 = '100', num2 = 100, num3 = 300, num4, num5;

            num4 = num1 > num2
            console.log(num4);

            num4 = num1 == num2
            console.log(num4);

            num4 = num1 === num2
            console.log(num4);
            console.log(typeof(num1));
            console.log(typeof(num2));
            //  typeof() : 데이터의 형식을 확인하는 내장함수

            num5 = num2 >= num3
            console.log(num5);
        </script>
</body>
</html>
