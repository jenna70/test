    <style>
        h1{color: #fff; background: red;}
        p{font-size: 100px;}
    </style>
</head>
<body>
    <script>
        document.write('<h1>제목입니다</h1>'); 
        document.write('<h2>2번째 제목입니다</h2>'); 
        document.write('<p>2번째 제목입니다</>'); 

//자바스크립트 안에 html태그를 사용할 수 있다.  -> 하지만  
    </script>
</body>
</html>
