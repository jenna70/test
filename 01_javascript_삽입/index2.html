<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 삽입하는 2번째 방법 </title>
</head>
<body>
    <h1>자바스크립트 큰 제목</h1>
    <p>첫번째 문단입니다</p>
    <script>
        document.write('맨 끝에 출력됩니다' + '<br />');
        document.write('head문 안에 넣는 것보다는 body문 끝에 삽입하는 것이 처리속도가 빠르다.<br />');
    </script>
</body>
</html>


<!-- 
    script 태그는 head와 body 둘 중 어느 곳의 내부에도 삽입 가능하다. 
    ( -> 하지만 head문 안에 넣는 것보다는 body문 끝에 삽입하는 것이 처리속도가 빠르기 때문에 권장.)
    JS파일은 top-to-bottom 방식으로 실행된다-->
