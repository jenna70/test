<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정적 데이터 (연결 연산자)</title>
</head>
<body>
    <ul>
        <li>리스트 태그</li>
        <li>리스트 태그</li>
        <li>리스트 태그</li>
        <li>리스트 태그</li>
    </ul>

    <script>
        let str = "인천";
        str = str + "이젠컴퓨터학원";
        document.write("<hr>");
        document.write(str);

        let list = "<ul>";
            list = list + "<li>순서 없는 리스트 태그1</li>"
            list = list + "<li>순서 없는 리스트 태그2</li>"
            list = list + "<li>순서 없는 리스트 태그3</li>"
            list = list + "<li>순서 없는 리스트 태그4</li>"
        list = list + "</ul>"

        document.write(list);
        alert(list);    // => alert창은 해석을 못해서 그냥 하나의 긴 문장으로 출력된다 



    </script>

</body>
</html>
