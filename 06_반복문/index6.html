<body>
    <!-- confirm함수를 이용해 사용자가 확인을 클릭하면 반복실행을 계속하고
    취소를 클릭하면 반복문을 종료하는 프로그램-->
    
    
    
    <script>
        // 무한루프를 만드는 2가지 다른 방법
    // for(;;){

    // for(let i=0; true; i++){
    // let qna= confirm('계속 실행하시겠습니까?');
    //     if(qna){
    //         alert(i + '번째 반복중입니다')
    //     }else{
    //         break;
    //     }
    // }

    // continue문은 반복문 도중 그냥 넘어갈 떄(=skip) 사용
    // 1부터 20까지의 숫자중에서 3의 배수는 빼고 반환하는 프로그램 

    for(let i = 1; i <=20; i++){
        if(i % 3 == 0; i>0; i++){
            continue;
        }
    }
    document.write(i + '<br>');

    </script>
</body>
