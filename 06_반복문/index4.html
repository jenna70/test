<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문과 dowhile문의 차이점</title>
</head>
<body>
    <pre>
    </pre>

    <script>
        let num1 = 10
        let num2 = 10

        while(num1>num2){
            alert('while반복실행')
        }

        do{
            alert('while반복실행')
        }while(num1>num2)



    </script>
</body>
</html>
