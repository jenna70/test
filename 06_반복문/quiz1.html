<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz2</title>
</head>
<body>
<!-- Q1) 1-100까지 수 중에서 출력할 때 10단위로 줄바꿈 -->

    <script>

    for(let i=1; i<=100; i++){
        if(i%10==1){
        document.write('<br>');
        }
        document.write(i +'&nbsp');
    }
    </script>
</body>
</html>
