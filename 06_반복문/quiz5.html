<body>
    <h1>구구단 출력하기</h1>
    <script>
        
            
            for(let i=1; i<10; i++){
            document.write(i+'단<br>');
            
            for(let j = 1; j < 10; j++){
                document.write(`${j} x ${j} = ` + i*j + '<br>');
            }document.write('<br>');
        }
    </script>

</body>
