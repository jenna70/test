<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz5</title>
</head>
<body>
    <script>
            let i = prompt('원하는 구구단의 단수를 입력해주세요.','1~9의 숫자를 입력');
            
        document.write(`<h1>구구단 ${i}단입니다</h1>`);

            for(let j = 1; j < 10; j++){
                document.write(`${j} x ${j} = ` + i*j + '<br>');
            }document.write('<br>');
        
    </script>

</body>
</html>
