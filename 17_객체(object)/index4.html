        // 생성자 함수를 객체로 만들어주는 명령
        // let 변수명 = new 생성자함수명()

            function Car(color,wheel,roof,navi){
                // 변하지 않는 것은 그대로 값을 넣어주면 된다.
                // 바뀌는 부분(옵션 같은거)을 매개변수로 받도록 설정
                this.name = "카니발";
                this.door = 4;
                this.oil = 13;
                
                // 사용자마다 커스텀된 것은 매개변수로 받아서 처리 (key값은 보통 변수명과 똑같이 설정한다)
                this.color = color
                this.wheel = wheel
                this.roof = roof
                this.navi = navi

                this.boot = function(key){
                    if(key=="on"){
                    alert(`${this.name} 차량의 시동이 걸렸습니다.`)
                    }
                else if(key=="off"){
                    alert(`${this.name} 차량의 시동이 꺼졌습니다.`)
                    }
                }
            }
        
            let hongCar = new Car("black","16","white","system")
            let jakeCar = new Car("red","18","panorama","inavi")
            let rickyCar = new Car("blue","20","mini","default")

            console.log(hongCar);
            console.log(jakeCar);
            console.log(rickyCar);

            hongCar.boot("on")
            hongCar.boot("off")
